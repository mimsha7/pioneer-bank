<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" placeholder="Password">
            <br>
            <button id="Login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="t-area">
        <h1 class="transaction">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
            <div class="deposit t-style">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw t-style">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance t-style">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h1>Deposit</h1>
                    <h4><input type="text" class="form-control" name="" id="depositAmount" placeholder="$ Enter amount you want to deposit"></h4>
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h1>Withdraw</h1>
                    <h4><input type="text" class="form-control" name="" id="withdrawAmount" placeholder="$ Enter amount you want to withdraw"></h4>
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login btn handler
       const loginBtn = document.getElementById("Login");
       loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("t-area"); 
        transactionArea.style.display = "block";
       })

       //deposit btn handler
       const depositBtn = document.getElementById('deposit');
       depositBtn.addEventListener('click', function(){
         const depositNumber = getInputNumber("depositAmount");

        updateSpanText('currentDeposit', depositNumber);

        updateSpanText('currentBalance', depositNumber);

        document.getElementById('depositAmount').value = "";
       })

       //withdraw btn handler
       const withdrawBtn = document.getElementById('addWithdraw');
       withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
        updateSpanText('currentWithdraw', withdrawNumber);
        updateSpanText('currentBalance', -1 * withdrawNumber);

        document.getElementById('withdrawAmount').value = "";
       })

       function getInputNumber(id){
        const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
       }
       function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
       }
    </script>
    
</body>
</html>
